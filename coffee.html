<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="matcha">Matcha Creamball</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Pumpkin Spice Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="milk">Platypus Milk</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$99.99</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>
<script src="https://code.jquery.com/jquery.js" type="text/javascript"></script>
<script>

    
    var prices = {
        "Brewhaha Coffee": 2.05,
        "Matcha Creamball": 3.25,
        "Pumpkin Spice Latte": 4.15,
        "Platypus Milk": 99.99
    };

    $('#coffee_image').attr('src', 'static/coffee_beans.jpg');

    $('#coffee_image').on('click', function () {
        return makeCoffee("Brewhaha Coffee");
    });

    var drinksOrdered = [];

    function revenue() {
        var total = 0;
        for (var i = 0; i < drinksOrdered.length; i++ ) {
            total += prices[drinksOrdered[i]]
        }
        return total;
    }

    function makeCoffee(drinkType) {
        drinksOrdered.push(drinkType);
         $('#coffee_image').attr('src', 'static/coffee_machine.jpg');
         setTimeout(function() { $('#coffee_image').attr('src', "static/coffee_mug.jpg"); }, 500);
         setTimeout(function() { $('#coffee_image').attr('src', "static/coffee_beans.jpg"); }, 1500);
         $('#revenue').html(revenue());
    }


    $('button').on('click', function () {
        return makeCoffee($(this).html());
    });


</script>

</body>
</html>
